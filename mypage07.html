<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!---List Tag แท็กแสดงรายการ เป็น Block Tag -->
    <!---Unorder list Tag แท็กแสดงรายการไม่มีลําดับ เป็น Block Tag-->
    <ul type="disc">
      <!--disc, circle, square -->
      <li>AAAA</li>
      <li>BBBB</li>
      <li>CCCC</li>
    </ul>
    <!---Order list Tag แท็กแสดงรายการมีลําดับ เป็น Block Tag-->
    <ol type="1">
      <!--1, a, A, i, I -->
      <li>AAAA</li>
      <li>BBBB</li>
      <li>CCCC</li>
    </ol>
    <!----Description list Tag แท็กแสดงรายการรายละเอียด เป็น Block Tag-->
    <dl>
      <dt>SAU</dt>
      <dd>มหาวิทยาลัยเกษตรศาสตร์</dd>
      <dt>KU</dt>
      <dd>iot คืออะไร</dd>
    </dl>
  </body>
</html>
